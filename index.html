<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Trivia Game </title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="splashscreen">
        <div class="splashBox">
            <h1>Harry Potter Trivia Game</h1>
            <img src="assets/images/hallows.png" alt="Deathly Hallows Symbol">
            <p>You have 60 seconds to answer 5 questions.</p>
            <br />
            <p>Click Below to Start</p>
            <button type="button" id="start-btn" class="butn btn-primary black-background white">You're a Wizard Harry</button>
        </div>
    </div>
    <div class="mainContainer" style="background-color: #154360"></div>
  <div id="answerScreen">
      <div class="splashBox2">
          <h2> Let's see how you did</h2>
          <br />
          <p id="correctScreen">Correct Answers:</p>
          <p id="wrongScreen">Wrong Answers:</p>
      </div>
  </div>  
  <div id="timesUp">
      <div class="wrongBox">
          <h2 class="up">Times up!</h2>
          <hr />
          <p>Here's how you did:</p>
          <p id="correctTimesUp">Correct Answers:</p>
          <p id="wrongTimesUp">Wrong Answers:</p>
      </div>
  </div>
  <div class="container">
      <header>Harry PotterTrivia!</header>
      <div class="row timeRemain">Time Remaining:</div>
      <div id="timeRemain">60</div>
  </div>
</div>
  <div class="questions" id= "sub-but">
  </div>
</body>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
